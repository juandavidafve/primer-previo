<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Online</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="body--colored-primary">
    <header class="header">
      <a href="../store" class="header__logo">Shop Online</a>
      <nav class="header__nav">
        <span class="header__user header__link"></span>
        <a class="header__link" href="../carts">Carts</a>
        <a class="header__link" onclick="logout()">Logout</a>
      </nav>
    </header>

    <main class="main">
      <div class="main__search">
        <div class="input-container">
          <label class="input-container__label" for="filter"
            >Search Filter:</label
          >
          <input
            class="input-container__input"
            type="text"
            name="filter"
            id="filter"
          />
        </div>

        <button class="main__search__button">Search</button>
      </div>

      <h1>Products</h1>
      <nav class="categories">
        <a class="btn" href=".">All</a>
        <a class="btn" href="?category=electronics">Electronics</a>
        <a class="btn" href="?category=jewelery">Jewelery</a>
        <a class="btn" href="?category=men's clothing">Men's Clothing</a>
        <a class="btn" href="?category=women's clothing">Women's Clothing</a>
      </nav>

      <div id="results" class="results"></div>
    </main>
    <script src="./scripts.js"></script>
    <script src="../scripts.js"></script>
  </body>
</html>
